<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b717240cbe.js" crossorigin="anonymous"></script>
  <title>Article preview component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container card">
    <header class="header">
      <figure>
        <img src="images/drawers.jpg" alt="">
      </figure>
    </header>
    <section class="card-body container">
      <h4>
        Shift the overall look and feel by adding these wonderful 
        touches to furniture in your home
      </h4>
      <p>
        Ever been in a room and felt like something was missing? Perhaps 
        it felt slightly bare and uninviting. I’ve got some simple tips 
        to help you make any room feel complete.
      </p>
    </section>
    <footer class="">
      <article class="footer-items">
        <img class="perfil-avatar" src="images/avatar-michelle.jpg" alt="">
        <div class="perfil">
          <strong>Michelle Appleton</strong>
          <span>28 Jun 2020</span>
        </div>
        <div class="icono-share">
          <i class="fas fa-share"></i>
        </div>
      </article>
      <article class="footer-items footer-share  footer-no-activo">
        <span>SHARE</span>
        <div class="iconos">
          <i class="fab fa-facebook-square"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-pinterest"></i>
        </div>
        <div class="icono-share">
          <i class="fas fa-share"></i>
        </div>
      </article>
    </footer>
  </main>
  <script src="js/index.js"></script>
</body>
</html>
